<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="box">
        <div class="slider">
          <div class="slide active" data-turn="0">
            <div class="content"></div>
          </div>
          <div class="slide" data-turn="1"><div class="content"></div></div>
          <div class="slide" data-turn="2"><div class="content"></div></div>
          <div class="slide" data-turn="3"><div class="content"></div></div>
          <div class="slide" data-turn="4"><div class="content"></div></div>
          <div class="slide" data-turn="5"><div class="content"></div></div>
          <div class="slide" data-turn="6"><div class="content"></div></div>
          <div class="slide" data-turn="7"><div class="content"></div></div>
        </div>
        <div class="tools">
          <span class="active" data-index="0"></span>
          <span data-index="1"></span>
          <span data-index="2"></span>
          <span data-index="3"></span>
          <span data-index="4"></span>
          <span data-index="5"></span>
          <span data-index="6"></span>
          <span data-index="7"></span>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
